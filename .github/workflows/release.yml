name: Release

on: workflow_dispatch

jobs:
  tag:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    outputs:
      tag: ${{ steps.semver.outputs.next }}
      bump: ${{ steps.semver.outputs.bump }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Get Next Version
        id: semver
        uses: ietf-tools/semver-action@v1
        with:
          token: ${{ github.token }}
          branch: main

      - name: Create Tag
        if: steps.semver.outputs.bump != 'none'
        run: |
          git config --global user.email "ci@tennyson.io"
          git config --global user.name "Github Actions"

          git remote add other https://${{ secrets.GITHUB_TOKEN }}@github.com/mole-squad/soq-tui.git

          git tag -a ${{ steps.semver.outputs.next }} -m "${{ steps.semver.outputs.next }}"
          git push other --tags
  build:
    runs-on: ubuntu-latest

    needs: tag

    if: ${{ needs.tag.outputs.bump != 'none' }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Setup go-task
      uses: pnorton5432/setup-task@v1

    - uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SOQ_API_DEPLOY_KEY }}

    - name: Configure for private packages
      run: |
        git config --global url.git@github.com:.insteadOf https://github.com/

    - name: Build
      run: task build

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: soq
        path: bin/tui


  release:
    runs-on: ubuntu-latest

    needs:
      - tag
      - build

    permissions:
      contents: write

    if: ${{ needs.tag.outputs.bump != 'none' }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download a single artifact
        id: download
        uses: actions/download-artifact@v4
        with:
          name: soq

      - name: Update CHANGELOG
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ github.token }}
          tag: ${{ needs.tag.outputs.tag }}

      - name: Create Release
        uses: ncipollo/release-action@v1.14.0
        with:
          allowUpdates: true
          draft: false
          makeLatest: true
          tag: ${{ needs.tag.outputs.tag }}
          name: ${{ needs.tag.outputs.tag }}
          body: ${{ steps.changelog.outputs.changes }}
          token: ${{ github.token }}
          artifacts: "${{ steps.download.outputs.download-path }}/bin/tui"

      - name: Commit CHANGELOG.md
        uses: stefanzweifel/git-auto-commit-action@v5.0.1
        with:
          branch: main
          commit_message: 'docs: update CHANGELOG.md for ${{ needs.tag.outputs.tag }} [skip ci]'
          file_pattern: CHANGELOG.md
